<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="reg.css">
<link rel="stylesheet" href="fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="bg">
                <h1>Welcome to Acsia Laptop</h1>
                
            </div>
            <div class="form1">
                <form action="reg_servlet" method="post" class="name">
               
                    <label class="text">Create Account</label><br>
                   
                    
                    <input class="input1" type="text" name="name" placeholder="Full Name"><br>
        
                    <input class="input1" type="email" name="email" placeholder="E-Mail"><br>
        
                    <input class="input1" type="text" name="phone" placeholder="Phone Number"><br>
    
                    <input class="input1" type="text" name="uname" placeholder=" Username"><br>
                    
                    <input class="input1" type="password" name="pass" placeholder="Password"><br>
                    
                    <input class="submit" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
